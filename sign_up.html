<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeweller</title>
    <!-- bootstrap css-->
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75 rounded-5" >
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center" >
            <h2 class="mb-4">Create Account</h2>
            <h5 class="text-muted my-4">Go ahead and sign up, let everyone know how <br>how awesome you are!</h5>
            <p id="error"></p>
            <form action="created.html" onsubmit="return validate()">
                <input type="text" placeholder="Username" id="uname" class="form-control mb-3 p-4 ">
                <input type="text" placeholder="Email" id="email" class="form-control mb-3 p-4">
                <input type="password" placeholder="password" id="pass" class="form-control mb-3 p-4">
                <input type="password" placeholder="confirm password" id="confirm" class="form-control mb-3 p-4">
                <input type="submit" value="Create Account" class="form-control mb-3 btn btn-primary btn-block">
            </form>
            
        </div>
    </div>
</div>



    <!-- jquery js -->
     <script src="js/jquery.slim.min.js"></script>
     <!-- popper js -->
     <script src="js/popper.min.js"></script>
     <!-- bootstrap js -->
     <script src="js/bootstrap.min.js"></script>
     <!-- main js -->
     <script src="js/main.js"></script>
</body>
</html>
